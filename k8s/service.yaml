apiVersion: v1
kind: Service
metadata:
  name: threat-intel-service
  namespace: threat-intel
  labels:
    app: threat-intel-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: threat-intel-api
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j-service
  namespace: threat-intel
  labels:
    app: neo4j
spec:
  type: ClusterIP
  ports:
  - port: 7474
    targetPort: 7474
    protocol: TCP
    name: http
  - port: 7687
    targetPort: 7687
    protocol: TCP
    name: bolt
  selector:
    app: neo4j
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: threat-intel
  labels:
    app: kafka
spec:
  type: ClusterIP
  ports:
  - port: 9092
    targetPort: 9092
    protocol: TCP
    name: kafka
  selector:
    app: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-service
  namespace: threat-intel
  labels:
    app: zookeeper
spec:
  type: ClusterIP
  ports:
  - port: 2181
    targetPort: 2181
    protocol: TCP
    name: zookeeper
  selector:
    app: zookeeper

