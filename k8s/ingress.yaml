apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: threat-intel-ingress
  namespace: threat-intel
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  rules:
  - host: threat-intel.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: threat-intel-service
            port:
              number: 8000
  - host: neo4j.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: neo4j-service
            port:
              number: 7474


